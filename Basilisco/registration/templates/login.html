<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #e6dfd1;
        }
 
        .login-container {
            background-color: #f7f3eb;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
 
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #5b5b5b;
        }
 
        .login-container form {
            display: flex;
            flex-direction: column;
        }
 
        .login-container input[type="username"],
        .login-container input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
 
        .login-container .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
 
        .login-container .login-options label {
            cursor: pointer;
        }
 
        .login-container .login-options a {
            color: #aaa;
            text-decoration: none;
        }
 
        .login-container .login-options a:hover {
            color: #5b5b5b;
        }
 
        .login-container button {
            background-color: #4b4b4b;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 16px;
        }
 
        /*Color Hover for the GOOGLER BOYS PA BILIN*/
        .login-container button:hover {
            background-color: #525252;
        }
 
        .login-container .login-google {
            background-color: white;
            border: 1px solid #ddd;
            color: #444;
            display: flex;
            padding: 12px;
            margin: 10px 0 10px 0;
            border: none;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }
        p {
            text-align: center;
        }
 
    .login-container button, .login-container .login-google {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
 
    .login-container .login-google {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        border: 1px solid #ddd;
        color: #444;
    }
 
    .login-container .login-google img {
        width: 20px;
        margin-right: 10px;
    }
 
        .login-container .login-google img {
            width: 20px;
            margin-right: 10px;
        }
 
        .login-container .sign-up {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
 
        .login-container .sign-up a {
            color: #4b4b4b;
            text-decoration: none;
        }
 
        .login-container .sign-up a:hover {
            color: #afafaf;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form method="post">
            {% csrf_token %}
            <input type="username" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="login-options">
                <label><input type="checkbox" name="remember_me"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
            <button type="submit">Log In</button>
        </form>
 
        <button class="login-google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Log In with Google
        </button>
 
        <div class="sign-up">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
