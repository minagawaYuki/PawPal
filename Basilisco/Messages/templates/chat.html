<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal Messaging System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .messaging-container {
            width: 80%;
            margin: 20px auto;
            max-width: 800px;
            background: #e6dfd1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .messages {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #e6dfd1;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: fit-content;
        }
        .message.sent {
            background-color: #1fce7f;
            margin-left: auto;
        }
        .message.received {
            background-color: #d93240;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #a79866;
            border-radius: 5px;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #b3b3b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>MESSAGING SYSTEM</h1>
<div class="messaging-container">
    <div class="messages" id="messages">
        <div class="message received">Hello, is tommorow ok?</div>
        <div class="message sent">Yes tommorow is ok, thank you</div>
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
