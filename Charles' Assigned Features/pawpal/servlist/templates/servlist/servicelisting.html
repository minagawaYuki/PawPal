<!DOCTYPE html>
<html>
<head>
    <title>Manage Services - PawPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'servlist/css/servicelist.css' %}">
</head>
<body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="logo">PawPal</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Bookings</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Manage Your Services</h1>
        <p style="text-align: center;">Add, edit, or remove the services you offer.</p>

        <div class="grid">
            <!-- Left Panel: Service Form -->
            <div class="form-section">
                <h2>Add a New Service</h2>
                <form action="#" method="POST">
                    <input type="text" name="service_name" placeholder="Service Name" required>
                    <textarea name="description" rows="4" placeholder="Service Description" required></textarea>
                    <input type="number" name="price" placeholder="Price" required>
                    <input type="text" name="availability" placeholder="Availability (e.g., Monday-Friday)">
                    <button type="submit">Add Service</button>
                </form>
            </div>

            <!-- Right Panel: Service Listings Table -->
            <div class="table-section">
                <h2>Your Listed Services</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Availability</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dog Walking</td>
                            <td>1-hour walk in the park</td>
                            <td>$15/hour</td>
                            <td>Monday-Friday</td>
                            <td class="actions">
                                <button class="btn-edit">Edit</button>
                                <button class="btn-delete">Delete</button>
                            </td>
                        </tr>
                        <!-- Additional services will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
