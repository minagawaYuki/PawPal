<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #e6dfd1;
        }

        .register-container {
            background-color: #FAF7F0;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #5b5b5b;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container input[type="email"], .register-container input[type="password"], .register-container input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container button {
            background-color: #4A4947;
            color: #FAF7F0;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: #333;
        }

        .register-container .login-google {
            background-color: white;
            border: 1px solid #ddd;
            color: #444;
            display: flex;
            padding: 12px;
            margin: 10px 0 10px 0;
            border: none;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }

    .register-container button, .register-container .login-google {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .register-container .login-google {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        border: 1px solid #ddd;
        color: #444;
    }

    .register-container .login-google img {
        width: 20px;
        margin-right: 10px;
    }

        .register-container .login-google img {
            width: 20px;
            margin-right: 10px;
        }

        .register-container p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-container p a {
            color: #4b4b4b;
            text-decoration: none;
        }

        .register-container p a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        <form method="post">

            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>

</body>
</html>
